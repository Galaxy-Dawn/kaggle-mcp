[project]
name = "kaggle-mcp-server"
version = "0.2.0"
description = "A full-featured MCP server wrapping the Kaggle API â€” 52 tools across competitions, datasets, kernels, models, benchmarks, and discussions"
readme = "README.md"
authors = [
    { name = "Gaorui Zhang", email = "1055783187@qq.com" }
]
requires-python = ">=3.12"
license = "MIT"
keywords = ["kaggle", "mcp", "model-context-protocol", "ai", "machine-learning"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "kaggle>=1.6",
    "mcp[cli]>=1.0",
    "httpx>=0.27",
]

[dependency-groups]
dev = [
    "pytest>=8.0",
]

[project.urls]
Homepage = "https://github.com/Galaxy-Dawn/kaggle-mcp"
Repository = "https://github.com/Galaxy-Dawn/kaggle-mcp"
Issues = "https://github.com/Galaxy-Dawn/kaggle-mcp/issues"

[project.scripts]
kaggle-mcp-server = "kaggle_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/kaggle_mcp"]
